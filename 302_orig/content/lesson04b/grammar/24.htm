			<p align="center"><font style="font-size: 16pt; font-weight: bold;">気の向くままに〜: <br>as wished (pleased)</font></p><hr><p class="normal"><b>Explanation:</b> "As the spirit turns to" or 気の向くままに expresses one's acting just as he pleases or wishes. まま "as is" acts like a pseudonoun as in そのまま, くつをはいたまま, etc.<br><br>例. 足の向くまま、気の向くままに楽しんできた。<br>The stroll was really enjoyable.</p>		</td>
