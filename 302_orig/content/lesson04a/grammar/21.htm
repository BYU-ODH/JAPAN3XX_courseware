			<p align="center"><font style="font-size: 16pt; font-weight: bold;">比べものにならない: <br>no comparison</font></p><hr><p class="normal"><b>Explanation:</b> This expression is similar to its English equivalent: something that has “no comparison” is something very good. It usually takes the particle に or と before it.<br><br>例. ジャイアンツの強さには比べものにならない。<br>It's no comparison to the strength of the Giants.</p>		</td>
