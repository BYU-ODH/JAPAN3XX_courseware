			<p align="center"><font style="font-size: 16pt; font-weight: bold;">両方とも: <br>both</font></p><hr><p class="normal"><b>Explanation:</b> What 両方とも "both" refers to usually comes before it and it connects to the predicate of the sentence.<br><br>例1. その二人の外人は両方ともアメリカから来たと言っていました。<br>Both of those foreigners said they came from America. <br><br>例2. オレンジとリンゴ両方とも食べてしまいました。<br>He ate both the apple and the orange.</p>		</td>
