			<p align="center"><font style="font-size: 16pt; font-weight: bold;">〜に気がつく: <br>notice (realize) 〜</font></p><hr><p class="normal"><b>Explanation:</b> The phrase 気がつく takes the particle に which usually follows a sentence clause marked by こと or の.<br><br>例. 若者は自分が何度も同じ失敗をくりかえしてきたのに気がつきました。<br>The young man realized that he has been repeating the same mistake over and over.<br></p>		</td>
