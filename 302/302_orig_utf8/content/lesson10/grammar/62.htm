      <font style="font-size: 16pt; font-weight: bold;">
       X に恵まれる:
       <br/>
       be blessed with X
      </font>
     </p>
     <hr/>
     <p class="normal">
      <b>
       Explanation:
      </b>
      What you are blessed with is marked with に.
      <br/>
      <br/>
      例1. 斎藤さんは子供に恵まれなかった。
      <br/>
      Saito-san wasn't blessed with any children.
      <br/>
      <br/>
      例2. 彼は良い友達に恵まれている。
      <br/>
      He is blessed with good friends.
