      <font style="font-size: 16pt; font-weight: bold;">
       Nにそっくり: looks just like N ; resembles N
      </font>
     </p>
     <hr/>
     <p class="normal">
      <b>
       Explanation:
      </b>
      Usually this expression Nにそっくりだ expresses         the speaker's astonishment at a resemblance.
      <br/>
      <br/>
      例1. 私にそっくりな人にはまだ会ったことがありません。
      <br/>
      I have not yet met a person who looks just like me.
      <br/>
      例2. かれはリンカーンにそっくりだ
      <br/>
      That man looks just like Abraham Lincoln.
     </p>
