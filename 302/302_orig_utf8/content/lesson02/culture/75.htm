  <h3>
   <font color="#22088D">
    柿本人麻呂
   </font>
  </h3>
  <p>
   歌人で後に役人にもなった。旅先で亡くなったらしいが、はっきりとした記録は残っていない。一つ、人麻呂の作品を紹介しましょう。
  </p>
  <p>
   原文: 秋山之 黄葉乎茂   迷流 妹乎将求 山道不知母
  </p>
  読み: 秋山の、黄葉（もみぢ）を茂（しげ）み、惑（まど）ひぬる、妹（いも）を求めむ、山道（やまぢ）知らずも
  <p>
   意味: 秋山の黄葉が繁（しげ）っているので、迷ってしまった妻を探そうにも、山道が分からない。柿本人麻呂が奥さんを亡くして悲しんで詠んだ歌。亡くなったことを、山に迷い込んだことのように詠んでいる。
  </p>
