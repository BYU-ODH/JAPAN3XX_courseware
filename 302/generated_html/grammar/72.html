     <p align="center">
      <font style="font-size: 16pt; font-weight: bold;">
       X に V:
       <br/>
       V from X
       <br/>
      </font>
     </p>
     <hr/>
     <p class="normal">
      <b>
       Explanation:
      </b>
      The particle に sometimes marks the source from which the action indicated in the predicate takes place. In this case, "learning a lesson from the past history."
      <br/>
      <br/>
      例1. それは先生に教わった。
      <br/>
      I learned it from the teacher.
      <br/>
      <br/>
      <br/>
      例2. だれにもらったの。
      <br/>
      Who did you receive it from?
     </p>
