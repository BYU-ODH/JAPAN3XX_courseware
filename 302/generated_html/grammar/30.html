     <p align="center">
      <font style="font-size: 16pt; font-weight: bold;">
       きっと…conjecture:
       <br/>
       surely
      </font>
     </p>
     <hr/>
     <p class="normal">
      <b>
       Explanation:
      </b>
      きっと is an adverb expressing the conjecture of the speaker. It calls for predicates which often show the speaker’s opinion such as でしょう, 〜に違いない.
      <br/>
      <br/>
      例1. きっとやってみせます。
      <br/>
      Surely I will do it.
      <br/>
      <br/>
      例2. きっとねむいに違いない。
      <br/>
      He certainly must be sleepy.
     </p>
