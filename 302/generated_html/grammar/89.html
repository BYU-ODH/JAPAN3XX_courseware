       V (Base II) 合う:
       <br/>
       mutually V
      </font>
     </p>
     <hr/>
     <p class="normal">
      <b>
       Explanation:
      </b>
      This is a compound verb and is used to mean doing the first verb together or mutually.
      <br/>
      <br/>
      例1. 競い合う
      <br/>
      to compete with each other
      <br/>
      例2. 話し合う
      <br/>to converse with each other
      <br/>
      例3. 愛し合う
      <br/>to love each other
      <br/>
      例4. 言い合う
      <br/>to quarrel with each other
