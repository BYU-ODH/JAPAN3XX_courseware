     <p class="normal">
      <b>
       Definition:
      </b>
      The name by which Genj's mother is known in the novel. Actually, きりつぼ　was the name of the wing of the palace in which she originally lived; translated literally, the name means "the Potted Paulownia Tree," which is the name of volume 1 in "The Tale of Genji."
