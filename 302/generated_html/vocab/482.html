      <font style="font-size: 16pt; font-weight: bold;">
       滅びぬ
      </font>
      <br/>
      ほろびぬ
     </p>
     <hr/>
     <p class="normal">
      <b>
       Definition:
      </b>
      One meaning of the ぬ ending in classical Japanese was to express a sense of certainty or emphasis. In some situations「ぬ」could be translated into modern Japanese as「…に違いない」. Therefore, in this case「滅びるに違いない」.
