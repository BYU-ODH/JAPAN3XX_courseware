      <font style="font-size: 16pt; font-weight: bold;">
       Nも V ていなかった: even N not V
      </font>
     </p>
     <hr/>
     <p class="normal">
      <b>
       Explanation:
      </b>
      N も plus negation expresses the feeling "not even N." Often it is used to show surprise or unexpectedness of the speaker.
      <br/>
      <br/>
      例1. 夢にも思っていなかった。
      <br/>
      I didn't even dream of this.
      <br/>
      <br/>
      例2. 夕食も食べていなかったのかい。
      <br/>
      You hadn't even eaten dinner?
     </p>
