      <font style="font-size: 16pt; font-weight: bold;">
       何とも言えない:
       <br/>
       can't be described (expressed)
      </font>
     </p>
     <hr/>
     <p class="normal">
      <b>
       Explanation:
      </b>
      This phrase is used to modify another noun to express an extreme or indescribable state or condition.
      <br/>
      <br/>
      例1. 何とも言えないほどうれしかった。
      <br/>
      I can’t express how happy I was.
      <br/>
      <br/>
      例2. 何とも言えない忙しい毎日である。
      <br/>
      I can’t tell you how busy I’ve been.
     </p>
