  <h3>
   <font color="#22088D">
    大伴家持
   </font>
  </h3>
  <p>
   大伴家持は万葉集の成立に深くかかわっていたのですが、本当に編纂者(へんさんしゃ)だったかどうかははっきりとはしていない。大伴家持の歌は、万葉集に４７９首ものっている。一つ、家持の作品を紹介しましょう。
  </p>
  <p>
   原文: 石竹之 其花尓毛我   朝旦 手取持而 不戀日将無
  </p>
  <p>
   よみ: なでしこが、その花にもが、朝な朝な、手に取り持ちて、恋ひぬ日なけむ
  </p>
  <p>
   意味 : あなたが撫子(なでしこ)の花だったらなあ。そうしたら毎朝、手に取って愛（め）でるのに。坂上大嬢（さかのうえのおおいらつめ）に贈（おく）った歌です。
  </p>
