       弱き
      </font>
      <br/>
      よわき
     </p>
     <hr/>
     <p class="normal">
      <b>
       Definition:
      </b>
      The preceeding-noun form for adjectives in classical Japanese is き instead of い.  Therefore, one sometimes hears よき友達　for “good friends,” and here the author says 弱きものfor “weak being.”
